<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="SQUID GAME.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <title>SQUID GAME</title>
    </head>
 
    <!--The body tag-->
    <body>
        <!--Setting up background images-->
            <img alt="background stripes" src="Backgroundcutoutcircle1.png" class="backimg1">
            <img alt="background stripes" src="Backgroundcutoutcircle2.png" class="backimg2">

            <!--The navbar-->
        <nav data-aos="fade-down" class="navbar navbar-expand-md navbar-dark fixed-top mt-3 properties">
            <a class="navbar-brand mb-0" href="#"><img src="Logo.png" alt="squid game logo"></a>

            <button class="navbar-toggler me-1" type="button" data-bs-toggle="collapse" data-bs-target="#navul" aria-controls="navul" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end align-center nav-options" id="navul">
            <ul class="navbar-nav justify-content-center">

                <div class="active-control1">
                <li class="nav-item mx-3 "><a class="nav-link nav-option-property" href="#">Home</a></li>
                <div class="active-indicator1"></div>
            </div>

            <div class="active-control2">
                <li class="nav-item mx-3 "><a class="nav-link nav-option-property" href="#">Categories</a></li>
                <div class="active-indicator2"></div>
                </div>

                <div class="active-control3">
                <li class="nav-item mx-3"><a class="nav-link nav-option-property" href="#">Favourites</a></li>
                <div class="active-indicator3"></div>
                </div>
                
                <div class="active-control4">
                <li class="nav-item mx-3"><a class="nav-link nav-option-property" href="#">Cart</a></li>
                <div class="active-indicator4"></div>
                    </div>

                <li class="nav-item mx-4"><a class="nav-link" href="#"><img src="Search.png" alt="search icon" class="search"></a></li>
            </ul>
        </nav>


        <!--The landing page-->
            <div class="row">

                <!--The left split of the lamnding page-->
                <div class="col-sm-0 col-md-8 col-lg-6 left-split">

                    <img data-aos="fade-right" alt="Squid text" src="Squid game text.png" class="squid-game-head">

                    <p class="squid-game-text" data-aos="fade-right">
                        Shop your favourite toys and outfits of the Squid Game on the go!
                    </p>

                    <div class="pinkblur-bg"></div>
                    <div class="pinkblur-bg2"></div>


                    <button type="button" data-aos="fade-right" class="btn-style">Shop Now</button>

                    <div class="move-wrapper" >
                    <div class="wrapper-bg">
                    <div class="item-bg">
                        <img class="squiditem-img" alt="squid man image" src="Staff.png">
                        <span class="squiditem-imgtext">Collector <br />Outfit <br />
                        <a href="#" class="squiditem-link">View details &rarr;</a></span>
                    </div>
                    </div>
                </div>

                <div class="move-wrapper" >
                    <div class="wrapper-bg">
                    <div class="item-bg">
                        <img class="squiditem-img" alt="squid doll image" src="Doll.png">
                        <span class="squiditem-imgtext">Doll<br />
                            <a href="#" class="squiditem-link">View details &rarr;</a></span>
                    </div>
                    </div>
                    </div>
</div>

<!--The right split of the landing page-->
                <div class="col-sm-12 col-md-4 col-lg-6 right-split">
                    <img data-aos="fade-down" class="squidgame-soldiers" alt="squid game soldiers" src="3d icons.png">
                    <img  class="scroll-down" alt="scrolltab" src="Scroll tab.png">

                    <div class="board">
                        <img class="squid-text-2" alt="squid game text 2" src="Squid Game text 2 1.png">
                        <p class="board-text">Shop your favourite toys and outfits of the Squid Game on the go!</p>
                        <button type="button"  class=" btn btn-style d-grid">Shop Now</button>
                    </div>
                </div>

                
            </div>

            <!--Implementing the animation on sroll js librabry-->
            <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
            <script>
              AOS.init({
                offset: 200,
                duration: 2500
              });
            </script>            
    </body>
</html>
